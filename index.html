    <script>
        var sections = new Array(5);
        sections[0] = "home";
        sections[1] = "aboutme";
        sections[2] = "lessons";
        sections[3] = "price";
        sections[4] = "blog";

        alertSize();
        function alertSize(){
            var myWidth = 0, myHeight = 0;
            if( typeof( window.innerWidth ) == 'number' ) {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }
            var display;
            var cardMenu = document.getElementById("cardMenu");
            display = cardMenu.style.display;
            
            if (myWidth < 767){
                cardMenu.style.display = "none";

            }
            else{
                cardMenu.style.display = "block";
            }
        }
        function mostrarMenu() {
            var display;
            var cardMenu = document.getElementById("cardMenu");
            display = cardMenu.style.display;
            
            if (display == "none"){
                cardMenu.style.display = "block";

            }
            else{
                cardMenu.style.display = "none";
            }

        }
        function setColor(i) {
            var search;
            var bkgr_body;
            var bkgr_menu;

            if (sections[i] == "home") {
                bkgr_body = "#233D58";
                bkgr_menu = "#233D58";
            } else {
                bkgr_body = "#f1f1f1";
                bkgr_menu = "#29abe2";
            }
            search = document.getElementById(sections[i]);
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = bkgr_menu;

        }

        function navSection(nav) {
            var search;
            var show;
            var bkgr_body;
            var bkgr_menu;

            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]); /*guardamos el elemento*/
                search.style.display = "none"; /*cada elemento que recorro pongo que NO se muestre*/

                /*si la posicion que estoy recorriendo es exactamente igual al nav(ej:"home")lo activamos*/
                if (sections[i] == nav) {
                    search.style.display = "block";
                    setColor(i);

                }
            }
        }

        function displaySection(nav) {

            var search;
            var show;

            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]); /*guardamos el elemento*/
                show = search.style.display; /*revisamos si esta activa o no*/

                if (show == "block") {
                    search.style.display = "none";
                    if (nav == "next") {
                        i++;
                        if (i > 4) i = 0;
                    }
                    if (nav == "prev") {
                        i--;
                        if (i < 0) i = 4;
                    }
                    search = document.getElementById(sections[i]);
                    search.style.display = "block";
                    break;
                }

            }
            setColor(i);
        }

        function displayFormContact(status){
            var form = document.getElementById('contact'); /*<div id="contact"> (es ese contact)*/
            form.style.display = status;

        }

    </script>
